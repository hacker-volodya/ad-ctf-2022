<div>
  <form class="upload-droplet">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput name="name" type="text" [(ngModel)]="name"/>
      </mat-form-field>
    </div>
    <div style="margin-bottom: 20px;">
      <button type="button" mat-raised-button (click)="fileInput.click()">Choose Jar File</button>
      <input hidden (change)="onFileSelected($event)" #fileInput type="file" name="file">
    </div>
    <div>
      <button mat-raised-button color="primary" (click)="onUpload()">Upload</button>
    </div>
  </form>
</div>
